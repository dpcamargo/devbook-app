<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" href="/assets/css/login.css" type="text/css">

</head>
<body>
    <div class="container-login">
        <form class="devbook-form" id="formulario-cadastro">
            <span>Crie a sua conta agora mesmo!</span>
            <div>
                <input type="text" name="Nome" id="nome" placeholder="digite o seu enome" required="required">
            </div>
            <div>
                <input type="text" name="Nick" id="nick" placeholder="digite o seu nick" required="required">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="digite o seu email" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="digite sua senha" required="required">
            </div>
            <div>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required="required">
            </div>
            <a href="/login">Clique aqui para fazer o login</a>
            <button type="submit" class="btn-devbook">Cadastrar</button>
        </form>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
