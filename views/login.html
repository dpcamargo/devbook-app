<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbook - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css" type="text/css">
</head>
<body>
    <div class="container-login">
        <form class="devbook-form" id="login">
            <span>Seja bem vindo ao DevBOOK</span>
            <div>
                <input type="text" name="email" id="email" placeholder="digite o seu email" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="digite sua senha" required="required">
            </div>
            <a href="/criar-usuario">Clique aqui para criar a sua conta</a>
            <button type="submit" class="btn-devbook">Login</button>
        </form>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
